<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sorteador</title>
</head>
<body>
    <main>
        <img src="dado.webp" alt="imagem-dado">

        <h1>Sortear um número</h1>

        <div>
            <input type="number" placeholder="Digite um número" autofocus class="input-min">
            <input type="number" placeholder="Digite outro número" class="input-max">
        </div>

        <button onclick="cliquei()">SORTEAR</button>

        <p class="paragraph-result"></p>
    </main>
</body>

<script src="scripts.js"></script>

</html>
